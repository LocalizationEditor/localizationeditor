<div>
  <div id="fieldGroup">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. locale" #input>
    </mat-form-field>
    <button mat-icon-button (click)="addLocalizationString()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <mat-table class="mat-elevation-z8" [dataSource]="dataSource">

    <ng-container matColumnDef="{{column}}" *ngFor="let column of columns" >
      <mat-header-cell *matHeaderCellDef><span class="truncate-text ">{{column}}</span></mat-header-cell>
      <mat-cell *matCellDef="let element"><span class="truncate-text ">{{element[column]}}</span></mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions" stickyEnd>
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu" >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editLocalization(element)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="deleteLocalizationKey(element)">
            <mat-icon>delete</mat-icon>
            <span>Remove</span>
          </button>
        </mat-menu>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnsToDisplay;sticky:true "></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnsToDisplay;"></mat-row>

    <mat-header-row class="mat-row" *matNoDataRow>
      <mat-row class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</mat-row>
    </mat-header-row>
  </mat-table>
</div>
