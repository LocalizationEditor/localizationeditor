<h2 mat-dialog-title>Edit</h2>
<mat-dialog-content>
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="{{locale}}" *ngFor="let locale of locales" >
      <nge-monaco-editor
        (ready)="onCreateEditor($event)">
      </nge-monaco-editor>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="accent" (click)="save()" [mat-dialog-close]="true">Save</button>
</mat-dialog-actions>
